name: Build Android and Windows

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies (Ubuntu)
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android armv7-linux-androideabi x86_64-linux-android i686-linux-android

      - name: Install Frontend Dependencies
        run: bun install

      - name: Initialize Android Project
        # This generates src-tauri/gen/android which is needed for build
        run: bun tauri android init

      - name: Setup Signing
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > src-tauri/gen/android/release.keystore
          echo "STORE_PASSWORD=${{ secrets.ANDROID_STORE_PASSWORD }}" > src-tauri/gen/android/app/signing.properties
          echo "KEY_PASSWORD=${{ secrets.ANDROID_KEY_PASSWORD }}" >> src-tauri/gen/android/app/signing.properties
          echo "KEY_ALIAS=${{ secrets.ANDROID_KEY_ALIAS }}" >> src-tauri/gen/android/app/signing.properties
          echo "STORE_FILE=../release.keystore" >> src-tauri/gen/android/app/signing.properties

      - name: Build APK (Signed)
        # builds signed APKs using the configuration in build.gradle.kts
        run: bun tauri android build --debug --apk --target aarch64 --target armv7

      - name: Upload APK Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: src-tauri/gen/android/app/build/outputs/apk/**/*.apk

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Install Frontend Dependencies
        run: bun install

      - name: Build Windows App
        run: bun tauri build

      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-app
          path: src-tauri/target/release/bundle/msi/*.msi
